    <!DOCTYPE html>

<html>

<head>
    <title>
        Ui/Ux in Nairobi, Kenya.
    </title>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body id="main">
    <h1 id="title">Questionnare on Ui/Ux development in Nairobi</h1>
    <p id="description"> Please help us improve the state of web development in Nairobi by filling this questionnare</p>
    <div id="container">

        <!-- form element -->
        <form id="survey-form">
            <label for="name"> Name </label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br />

            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" placeholder="Enter your email"><br />

            <label for="age">Age</label>
            <input type="range" /><br />

            <label for="dropdown">What option currently describe your Career status?</label><br />
            <select id="dropdown" name="dropdown" size="5" multiple>
                <option value="student">Student</option>
                <option value="employed">Full time job</option>
                <option value="self-taught">Currently learning Ui/Ux design online</option>
                <option value="shy">Prefer not to say</option>
                <option value="hobby">Coding is a Hobby</option><br />

                <input type="submit" value="Submit">




        </form>
    </div>
</body>

</html>
